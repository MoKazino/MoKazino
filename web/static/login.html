<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>MoKazino! - Login</title>
    <style>
html,
body {
  height: 100%;
}

body {
  display: flex;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}

.form-signin .checkbox {
  font-weight: 400;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[id="captcha"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
    </style>
  </head>
  <body class="text-center">
    
    <main class="form-signin">
      <form action="/api/v1/login" method="post">
        <img class="mb-4" src="/img/mokazino-logo-test2.svg" alt="" width="333" height="333">
        <h1 class="h3 mb-3 fw-normal">Login</h1>
    
        <div class="form-floating">
          <input type="text" class="form-control"id="username" name="username" placeholder="Username">
          <label for="username">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          <label for="password">Password</label>
        </div>
        <!--<div class="form-floating">
            <img src="/captcha_cookie" id="captcha" width="100%">
        </div>
        <script>
          document.getElementById("captcha").src = "/captcha_cookie?nocache="+Math.random();
        </script>
        <div class="form-floating">
            <input type="text" class="form-control" id="captcha" name="captcha" placeholder="Captcha">
            <label for="captcha">Captcha</label>
        </div>
      -->
        <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
      </form>
    </main>
    
</body>
</html>
